{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/basse.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>MERAKI</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="margin-top: 1em;">
        <div class="container-fluid navbar-content">
            <a class="navbar-brand justify-content-start" href="#">
                <img class="logo" src="{% static 'img/logo.jpeg' %}" alt="">
                <h4>MERAKI <br>
                    <P>BARBEARIA</P>
                </h4>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link list-link" href="#">A BARBEARIA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link list-link" href="#">SERVIÇOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link list-link" href="#">CONTATO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link list-link-agende" href="#">AGENDE</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>

    <footer class="footer mt-alto">

        <div class="footer-content">
            <img src="{% static 'img/logo.jpeg' %}" alt="logo">

            <div class="localizacao">
                <p class="local"><i class="bi bi-geo-alt"></i> Meraki Barbearia</p>
                <p class="endereco">Avenida Dom Severino 2709-Fátima - São cristovão, Teresina-PI</p>
            </div>

            <div class="contato">
                <p><i class="bi bi-whatsapp"></i> (86)98170-0022</p>
                <div class="redes-sociais">
                    <a href=""><i class="bi bi-facebook"></i></a>
                    <a href=""><i class="bi bi-instagram"></i></a>
                    <a href=""><i class="bi bi-geo-alt"></i></a>
                </div>
            </div>

            <div class="options">
                <a href="">A Barberia</a>
                <a href="">Serviços</a>
                <a href="">Contato</a>
                <a href="">Agende</a>
            </div>

        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
